
<!-- Login div -->
<template name="login">
                <div class="container">
                    <h2>Login</h2><br>
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" class="form-control"><br>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control"><br>

                    <button id="loginSubmit" class="btn btn-primary squareBtn">Log In</button><br>
                    <button id="skipBtn" class="btn btn-link">Skip</button>
                </div>
</template>
